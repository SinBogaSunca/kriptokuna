
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" type="image/png" href="/favicon.ico?v=2" />
    <meta name="google-site-verification" content="5Rbadoxm23mx-8J4szV5rLYLRk2QjK0bYkesIeJ-Go8" />

    <title>{{ .Title }}Kriptokuna - Odblokirajmo Blokirane!</title>
    <meta name="description" content="{{ .Title }}Kriptokuna je stabilna kripto valuta i standardizirani i transparentni ERC20 token koji služi za plaćanje usluga prijevoza i odblokiravanje Blokiranih."/>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />

    <!-- Owl Carousel -->
    <link type="text/css" rel="stylesheet" href="/css/owl.carousel.css" />
    <link type="text/css" rel="stylesheet" href="/css/owl.theme.default.css" />

    <!-- Magnific Popup -->
    <link type="text/css" rel="stylesheet" href="/css/magnific-popup.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/css/style.css?v=1" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <meta property="og:url"                content="https://www.kriptokuna.com{{ .URI }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ .Title }}Kriptokuna - Odblokirajmo Blokirane!" />
    <meta property="og:description"        content="{{ .Title }}Kriptokuna je stable coin (stabilna kripto valuta) i standardizirani i transparentni ERC20 Ethereum token koji služi za plaćanje usluga prijevoza i odblokiravanje Blokiranih." />
    <meta property="og:image"              content="https://www.kriptokuna.com/img/fb.png" />

    <script type="text/javascript">

        contractAddress = '{{ .ContractAddress }}';
        contractAbi = {{ .ContractAbi }};
        networkVersion = {{ .NetworkVersion }};

    </script>
</head>

<body>

    <!-- Header -->
    <header{{ if or (eq $.URI "/") (eq $.URI "/sudjeluj/") }} id="home"{{ end }}>
        <!-- Background Image -->
        <div class="bg-img" style="background-image: url('/img/background5.jpeg');">
            <div class="overlay"></div>
        </div>
        <!-- /Background Image -->

        <!-- Nav -->
        <nav id="nav" class="navbar{{ if eq $.URI "/" }} nav-transparent{{ end }}">
            <div class="container">

                <div class="navbar-header">
                    <!-- Logo -->
                    <div class="navbar-brand">
                        <a href="/">
                            <img class="logo" src="/img/logo.png" alt="logo">
                            <img class="logo-alt" src="/img/logo-alt.png" alt="logo">
                        </a>
                    </div>
                    <!-- /Logo -->

                    <!-- Collapse nav button -->
                    <div class="nav-collapse">
                        <span></span>
                    </div>
                    <!-- /Collapse nav button -->
                </div>

                <!--  Main navigation  -->
                <ul class="main-nav nav navbar-nav navbar-right" id="main-nav">
                    <li><a href="/">Naslovnica</a></li>
                    <li><a href="/#signup">Prijavi se</a></li>
                    <li class="has-dropdown"><a href="javascript:;">Kriptokuna</a>
						<ul class="dropdown">
							<li><a href="/o-kriptokuni/">Što je Kriptokuna?</a></li>
                            <li><a href="/blokirani/">Manifest Blokiranima</a></li>
                            <li><a href="/pitanja/">Česta pitanja</a></li>
						</ul>
					</li>
                    <li class="has-dropdown"><a href="javascript:;">Tutoriali</a>
						<ul class="dropdown">
							<li><a href="javascript:;">Uskoro...</a></li>
						</ul>
					</li>
                    <li><a href="/volontiraj/">Volontiraj odmah!</a></li>

                    <!-- <li><a href="/#signup">Prijavi se</a></li>
                    <li><a href="/o-kriptokuni/">Što je Kriptokuna?</a></li>
                    <li><a href="/blokirani/">Manifest Blokiranima</a></li>
                    <li><a href="/tutoriali/">Tutoriali</a></li>
                    <li><a href="/pitanja/">Česta pitanja</a></li>
                    <li><a href="/volontiraj/">Volontiraj odmah!</a></li> -->
                </ul>
                <!-- /Main navigation -->

            </div>
        </nav>
        <!-- /Nav -->

{{ yield }}


    <!-- Footer -->
    <footer id="footer" class="sm-padding bg-dark">

        <!-- Container -->
        <div class="container">

            <!-- Row -->
            <div class="row">

                <div class="col-md-12">

                    <!-- footer logo -->
                    <div class="footer-logo">
                        <a href="/"><img src="/img/logo-alt.png" alt="logo"></a>
                    </div>
                    <!-- /footer logo -->

                    <!-- footer copyright -->
                    <div class="footer-copyright">
                        <p>Copyright &copy; 2018 My Ass</p> <!-- <a href="https://www.anoneutopia.com" target="_blank">Anoneutopia</a>.</p> -->
                        <p><a href="https://github.com/anonutopia" target="_blank">Pragmatic</a></p>
                    </div>
                    <!-- /footer copyright -->

                </div>

            </div>
            <!-- /Row -->

        </div>
        <!-- /Container -->

    </footer>
    <!-- /Footer -->

    <!-- Back to top -->
    <div id="back-to-top"></div>
    <!-- /Back to top -->

    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- /Preloader -->

    <!-- jQuery Plugins -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="/js/jquery.magnific-popup.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="/js/main.js?v=5"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->

        window.dataLayer = window.dataLayer || [];

        gtag('config', 'UA-113507826-3');
